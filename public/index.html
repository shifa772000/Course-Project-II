    <title>Renting Household Appliances</title>

    <!-- Add CSS for canvas background -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      body {
        position: relative; /* Ensure relative positioning for stacking context */
      }

      #projector {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1; /* Ensure it stays in the background */
        background-color: #7B4F2C; /* Fallback background color */
        pointer-events: none; /* Prevent interactions with the canvas */
      }
      canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff; /* <- Exact canvas background color */
    }
    </style>
  </head>
  <body>
    <!-- Add canvas for the particle effect -->
    <canvas id="projector">Your browser does not support the Canvas element.</canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Reference the Back.js script -->
    <script src="Back.js"></script>
    <canvas id="projector" style="width:100vw; height:100vh; background-color:#7B4F2C;"></canvas>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
